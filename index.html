<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="container">
    <h1>Responsive Image Gallery</h1>
    <div class="filter-controls">
      <button data-filter="all" class="active">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
      <button data-filter="animals">Animals</button>
    </div>

    <div class="gallery">
      <div class="gallery-item" data-category="nature">
        <img src="images/mountain-at-sunrise.jpg"
             alt="Mountain at sunrise"
             loading="lazy">
        <div class="caption">Mountain at sunrise</div>
      </div>

      <div class="gallery-item" data-category="nature">
        <img src="images/forest-trail.jpg"
             alt="Forest trail"
             loading="lazy">
        <div class="caption">Forest trail</div>
      </div>

      <div class="gallery-item" data-category="city">
        <img src="images/city-skyline-at-dusk.jpg"
             alt="City skyline at dusk"
             loading="lazy">
        <div class="caption">City skyline at dusk</div>
      </div>

      <div class="gallery-item" data-category="city">
        <img src="images/street-scene.jpg"
             alt="Street scene"
             loading="lazy">
        <div class="caption">Street scene</div>
      </div>

      <div class="gallery-item" data-category="animals">
        <img src="images/wildlife-portrait.jpg"
             alt="Wildlife portrait"
             loading="lazy">
        <div class="caption">Wildlife portrait</div>
      </div>

      <div class="gallery-item" data-category="animals">
        <img src="images/birds-in-flight.jpg"
             alt="Bird in flight"
             loading="lazy">
        <div class="caption">Bird in flight</div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="">
    <div class="lightbox-controls">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
